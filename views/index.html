<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header">
        <div id="head"><h1>KINOSEARCH</h1></div>
        <div id="options">
            <div id="film" class="color">Films</div>
            <div id="series" class="color">Series</div>
            <div id="cartoon" class="color">Cartoons</div>
            <div id="TV" class="color">TV-channels</div>
        </div>
        <div id="search_of">
            <input type="text" id="search" name="search" placeholder="Films">
            <span id="ic"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div id="logout">
            <span id="icon"><i class="fa-solid fa-user"></i></span>
            <span>Logout</span>
        </div>   
    </div>

    <span class="main_header">Films</span>
    <div id="filter">
        <div class="filt">
            <label>Genre</label>
            <select>
                <option></option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>action</option>
            </select>
        </div>
        <div class="filt">
            <label>Country</label>
            <select>
                <option></option>
                <option>Kazakhstan</option>
                <option>Russian</option>
                <option>USA</option>
            </select>
        </div>
        <div class="filt">
            <label>Year</label>
            <select>
                <option></option>
                <option>2026</option>
                <option>2025</option>
                <option>2024</option>
            </select>
        </div>
        <div class="filt">
            <label>Raiting on Kinoserach</label>
            <select>
                <option></option>
                <option>9 and more</option>
                <option>8 and more</option>
                <option>7 and more</option>
                <option>6 and more</option>
                <option>5 and less</option>
            </select>
        </div>
    </div>

    <div id="main"></div>

    <div id="footer">

        <div id="soc">
            <div class="soci"><i class="fa-brands fa-vk"></i></div>
            <div class="soci"><i class="fa-brands fa-telegram"></i></div>
            <div class="soci"><i class="fa-brands fa-youtube"></i></div>
            <div class="soci"><i class="fa-brands fa-tiktok"></i></div>
            <div class="soci"><i class="fa-brands fa-instagram"></i></div>
            <div class="soci"><i class="fa-brands fa-x-twitter"></i></div>
        </div>

        <div id="foot2">
            <div class="col">All films</div>
            <div class="col">All series</div>
            <div class="col">All cartoons</div>
            <div class="col">TV channels</div>
        </div>

        <div id="foot1">
            <div class="col">About us</div>
            <div class="col">Contacts</div>
        </div>

        <div id="watching">
            <div class="z">
                <div class="z1"><i class="fa-brands fa-apple"></i></div>
                <div class="z2">
                    <div class="z3">download in</div>
                    <div class="z4">App Store</div>
                </div>
            </div>
            <div class="z">
                <div class="z1"><i class="fa-brands fa-google-play"></i></div>
                <div class="z2">
                    <div class="z3">accessible on</div>
                    <div class="z4">Google Play</div>
                </div>
            </div>
            <div class="z">
                <div class="z1"><i class="fa-solid fa-tv"></i></div>
                <div class="z2">
                    <div class="z3">watch on</div>
                    <div class="z4">Smart TV</div>
                </div>
            </div>
            <div class="z">
                <div class="z1"><i class="fa-solid fa-store"></i></div>
                <div class="z2">
                    <div class="z3">install in</div>
                    <div class="z4">RuStore</div>
                </div>
            </div>
        </div>

        <div id="rights">
            <div>Â©2026, Kinosearch 18+</div>
            <div>Project by <b>Bigali Nugmash</b></div>
        </div>
    </div>
</body>
</html>
